<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Pencarian Makanan</title>
    <link rel="stylesheet" href="search.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <nav>
      <div class="menu-icon">
        <span class="fas fa-bars" style="color: #000000"></span>
      </div>
      <a href="index.html">
        <div class="logo">
          <img src="images/img2.jpg" alt="" />
        </div>
      </a>
      <div class="nav-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Makanan</a></li>
        <li><a href="#">Favorit</a></li>
      </div>
      <div class="search-icon">
        <span class="fas fa-search" style="color: #000000"></span>
      </div>
      <div class="cancel-icon">
        <span class="fas fa-times"></span>
      </div>
      <form action="#">
        <input
          type="search"
          class="search-data"
          placeholder="Search"
          required />
        <button type="submit" class="fas fa-search"></button>
      </form>
    </nav>
    <div class="content">
      <header class="space">Responsive Navbar with Search Box</header>
      <div class="space text">using HTML CSS & JavaScript</div>
    </div>
    <script src="search.js"></script>
  </body>
</html>
