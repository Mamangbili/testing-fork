<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Pencarian Makanan</title>
    <!-- <link rel="stylesheet" href="search.css" /> -->
    <link rel="stylesheet" href="./style/output.css" />
    <link rel="stylesheet" href="./style/search.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="script/hamburger-menu.js" defer></script>
    <script src="script/search.js" defer></script>
  </head>
  <body>
    <!-- hamburger menu hidden -->
    <div
      id="hamburger-menu"
      class="bg-white h-screen w-screen fixed masuk-hamburger-menu">
      <i
        class="fa-solid fa-x fa-beat fa-xl right-10 top-8 absolute hover:cursor-pointer"
        style="color: #286244"></i>
      <ul
        class="absolute top-1/3 left-1/2 -translate-x-1/2 text-center grid gap-12 text-4xl">
        <li
          class="hover:border-b-4 hover:border-double hover:-mt-1 cursor-pointer">
          Menu
        </li>
        <li class="border-b-4 border-double hover:cursor-pointer">Makanan</li>
        <li
          class="hover:border-b-4 hover:border-double hover:-mt-1 cursor-pointer">
          Favorit
        </li>
      </ul>
    </div>
    <!-- ^^^ hamburger-menu hidden ^^^ -->

    <!-- navigasi header -->
    <div
      class="flex flex-col sm:flex-row sm:items-center md:max-w-md sm:mr-10 mx-auto">
      <nav
        class="flex w-full h-full justify-between px-2 xs:px-5 sm:flex-row-reverse sm:justify-end">
        <ul class="sm:flex sm:items-center sm:gap-5 hidden">
          <li><a href="index.html">Home</a></li>
          <li>Makanan</li>
          <li>Favorit</li>
        </ul>
        <div class="flex sm:hidden ml-5">
          <img
            src="asset/hamburger-menu.png"
            class="my-auto h-1/5 hover:cursor-pointer"
            alt="" />
        </div>
        <div class="w-[94px] h-[90px] flex">
          <a href="index.html">
            <img src="asset/logo.png" class="m-auto w-full h-full" alt="" />
          </a>
        </div>
      </nav>

      <div class="w-full container mx-auto xs:max-w-sm gap-2">
        <div
          class="w-full h-[40px] border-2 border-kuning rounded-r-xl rounded-l-md">
          <div class="flex w-full h-full">
            <input
              id="input-search"
              type="text"
              class="w-full outline-none p-2"
              placeholder="pencarian" />
            <button class="w-[50px] h-ful bg-kuning rounded-md flex">
              <img src="asset/search.svg" class="m-auto" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="w-full p-2">
      <div class="container">
        <div class="text-2xl flex justify-center">
          <span>Hasil pencarian</span>
          <span id="total-pencarian">(0)</span>
        </div>
      </div>

      <!-- isi list makanan -->
      <div
        id="list-makanan"
        class="container mx-auto flex flex-wrap justify-evenly gap-4"></div>
    </div>
  </body>
</html>
